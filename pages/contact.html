<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MED-A Chat Support</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #181818;
        font-family: "Quicksand", sans-serif;
        color: white;
        overflow: hidden;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #232323 70%, #111 100%);
        z-index: 9999;
        overflow: hidden;
      }
      .loader-outer {
        position: relative;
        width: 110px;
        height: 110px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-ring {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 7px solid transparent;
        border-top: 7px solid #ffd600;
        border-right: 7px solid #ff2d2d;
        border-bottom: 7px solid #ffb300;
        border-left: 7px solid #ff3b3b;
        animation: spin 1.1s linear infinite;
        box-shadow: 0 0 30px #ffd60099, 0 0 20px #ff2d2d55;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      .med-icon {
        position: relative;
        z-index: 2;
        width: 54px;
        height: 54px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #181818;
        border-radius: 50%;
        box-shadow: 0 0 14px #ffd60066;
      }
      /* Simple cross/medical symbol */
      .med-icon svg {
        display: block;
        margin: auto;
      }
      /* Sparkling stars */
      .star {
        position: absolute;
        background: radial-gradient(circle, #fff 60%, #ffd600 100%);
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        animation: sparkle 2s infinite linear;
      }
      .star1 {
        width: 12px;
        height: 12px;
        top: 10px;
        left: 85px;
        animation-delay: 0s;
      }
      .star2 {
        width: 8px;
        height: 8px;
        top: 85px;
        left: 20px;
        animation-delay: 0.7s;
      }
      .star3 {
        width: 10px;
        height: 10px;
        top: 60px;
        left: 95px;
        animation-delay: 1.2s;
      }
      .star4 {
        width: 7px;
        height: 7px;
        top: 20px;
        left: 40px;
        animation-delay: 1.6s;
      }
      .star5 {
        width: 9px;
        height: 9px;
        top: 50px;
        left: 10px;
        animation-delay: 0.4s;
      }
      @keyframes sparkle {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }
      .pulse {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, #ffd600 60%, #ff2d2d 100%);
        margin: 22px auto 0 auto;
        animation: pulse-glow 1.2s infinite;
        box-shadow: 0 0 18px #ffd60088, 0 0 30px #ff2d2d44;
      }
      @keyframes pulse-glow {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        70% {
          transform: scale(1.3);
          opacity: 0.6;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .typing-container {
        margin-top: 30px;
        font-size: 1.25rem;
        color: #ffd600;
        text-shadow: 0 0 8px #ff2d2d, 0 0 2px #fff;
        font-family: "Orbitron", sans-serif;
        letter-spacing: 1.2px;
        text-align: center;
      }
      .fade-out {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease-out;
      }
      .chat-card {
        display: none;
        padding: 3rem;
        max-width: 500px;
        background: linear-gradient(135deg, #232323 80%, #ffd60022 100%);
        border-radius: 20px;
        margin: 10vh auto;
        text-align: center;
        box-shadow: 0 0 25px #ff2d2d55, 0 0 10px #ffd60044;
        color: #fff;
        animation: fadeIn 1s ease-out;
      }
      .chat-card h1 {
        color: #ffd600;
        margin-bottom: 1rem;
        text-shadow: 0 0 8px #ff2d2d;
      }
      .chat-card p {
        font-size: 1rem;
        color: #ffe6b3;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      a,
      button,
      img {
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loader-outer">
        <div class="loader-ring"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="med-icon">
          <!-- Simple medical cross icon (SVG) -->
          <svg width="38" height="38" viewBox="0 0 38 38">
            <rect
              x="16"
              y="5"
              width="6"
              height="28"
              rx="2"
              fill="#FFD600"
              stroke="#FF2D2D"
              stroke-width="1.5"
            ></rect>
            <rect
              x="5"
              y="16"
              width="28"
              height="6"
              rx="2"
              fill="#FFD600"
              stroke="#FF2D2D"
              stroke-width="1.5"
            ></rect>
          </svg>
        </div>
      </div>
      <div class="pulse"></div>
      <div class="typing-container" id="typingText"></div>
    </div>
    <!-- Chat UI After Loader -->
    <div class="chat-card">
      <h1>You're Connected!</h1>
      <p>Our friendly support team is here to help. Ask anything ðŸ˜Ž</p>
    </div>
    <!-- JivoChat Integration -->
    <script>
      let typingDone = false;
      let chatOpened = false;
      let fullText = "Connecting to Support...";
      let typingText = document.getElementById("typingText");
      let index = 0;

      function typeWriter() {
        if (index < fullText.length) {
          typingText.innerHTML += fullText.charAt(index);
          index++;
          setTimeout(typeWriter, 100);
        } else {
          typingDone = true;
          tryHideLoader();
        }
      }
      typeWriter();

      window.jivo_onLoadCallback = function () {
        jivo_api.open();
      };
      window.jivo_onOpen = function () {
        chatOpened = true;
        tryHideLoader();
      };
      window.jivo_onClose = function () {
        location.reload();
      };
      function tryHideLoader() {
        if (typingDone && chatOpened) {
          const loader = document.getElementById("loader");
          loader.classList.add("fade-out");
          setTimeout(() => {
            loader.remove();
            document.querySelector(".chat-card").style.display = "block";
          }, 600);
        }
      }
    </script>
    <script src="//code.jivosite.com/widget/aFEvlRanyJ" async></script>

    <style>
      * {
        -webkit-tap-highlight-color: transparent; /* Removes tap highlight effect on touch */
        -webkit-user-select: none; /* Prevents text/image selection */
        user-select: none;
      }

      a,
      button,
      img {
        outline: none; /* Removes any focus outline */
      }
    </style>
  </body>
</html>
